<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Rectangle</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: 0;
            display: flex;
        }
    
        #canvas {
            width: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            background-color: black;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="inspector">
        <div id="inspector-handle"> </div>
        <div class="inspector-content">
            <div class="inspector-line-group">
                <div class="input-title">X</div>
                <input type="number" name="position-x" id="position-x">
                <div class="input-title">Y</div>
                <input type="number" name="position-y" id="position-y">
            </div>
            <div class="inspector-line-group">
                <div class="input-title">W</div>
                <input type="number" name="position-x" id="position-x">
                <div class="input-title">H</div>
                <input type="number" name="position-y" id="position-y">
            </div>
        </div>
    </div>

    <script src="./src/main.ts" type="module"></script>

</body>
</html>
